<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>消耗品通知botくんポータル</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> 
<style type="text/css">
	.login-form {
		width: 600px;
    	margin: 100px auto;
	}
    .login-form form {
    	margin-bottom: 15px;
        background: #f7f7f7;
        box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
        padding: 30px;
    }
    .login-form h2 {
        margin: 0 0 15px;
    }
    .form-control, .btn {
        min-height: 38px;
        border-radius: 2px;
    }
    .btn {        
        font-size: 15px;
        font-weight: bold;
    }
</style>
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
  <div class="container">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">消耗品通知botくんポータル</a>
    </div>
    <div id="navbar" class="collapse navbar-collapse">
      <ul class="nav navbar-nav">
        <li><a href="/home/">ホーム</a></li> 
        <li class="active"><a href="/setting/">設定変更</a></li>      
      </ul>
      <ul class="nav navbar-nav navbar-right">
  {% if login %}
  <li id="logout"><a href="/logout/">ログアウト</a></li>     
  {% else %}
  <li id="login"><a href="/login/">ログイン</a></li> 
  {% endif %}
      </ul>
    </div><!--/.nav-collapse -->
  </div>
</nav>
<div class="login-form">
    <form action="/setting/" method="post">
        {% if message %}
        <div class="alert alert-success" role="alert"><strong>success</strong>： {{message}}</div>
        {% endif %}
        <h2 class="text-center">設定変更</h2>       
        <div class="form-group">
            <label for="exampleFormControlSelect1">消耗品の名前</label>
            <input type="text" class="form-control" required="required" name="name" value="{{ values.name }}">
        </div>
        <div class="form-group">
            <label for="exampleFormControlSelect1">消耗品の1個当たりの重さ</label>
            <input type="text" class="form-control" required="required" name="weight" value="{{ values.weight }}">
            <small id="passwordHelpInline" class="text-muted">
              ※消耗品1個当たりのグラム数を入力します。(最低10グラム)
            </small>
        </div>
        <div class="form-group">
            <label for="exampleFormControlSelect1">LINE通知個数</label>
            <input type="text" class="form-control" required="required" name="count" value="{{ values.count }}">
            <small id="passwordHelpInline" class="text-muted">
              ※消耗品の残数が入力した数値以下になるとLINEに通知を送ります。
            </small>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block">送信</button>
        </div>
    </form>
</div>
</body>
</html>
